<div class="title-modal">
	<h2 mat-dialog-title>
		Eliminar Producto
	</h2>
	<button mat-icon-button
		type="button"
		mat-dialog-close>
		<mat-icon>close</mat-icon>
	</button>
</div>

<p>¿Está seguro de eliminar el producto {{currentProduct.name}} de categoría {{currentProduct.category.name}}?</p>
<div class="actions">
    <button mat-raised-button  
        (click)="delete()"
        color="warm">
        Eliminar
    </button>
</div>
